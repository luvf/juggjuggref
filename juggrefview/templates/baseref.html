<body>
<h1><a href="{% url "home" %}">home</a>  </h1>
    <input type="text" id="video_url" value="https://www.youtube.com/watch?v={{ videoId }}"/> <button type="button" id="set_url">load new video</button>

    <div class="row">
        <div id="main_column">
            <div class="parent">

                   <!-- <iframe
                            id ="yt_frame"
